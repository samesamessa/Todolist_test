<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div>
    <form class="m-3" action="/login" method="post">
        <label class="form-label" for="username">아이디<input class="form-control" type="text" name="username" id="username"></label>
        <label class="form-label" for="password">비밀번호<input class="form-control" type="password" name="password" id="password" ></label>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/index'">돌아가기</button>
    </form>
</div>
</body>
</html>
