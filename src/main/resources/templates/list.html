<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리-스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container" class="mx-auto p-2" style="width: 1080px;">
        <h1>목록</h1>

        <div class="col-md-3 text-end" style="width:100%" th:if="${username != null}">
            <button type="button" onclick="location.href='/logout'"
                    class="btn btn-outline-primary me-2">Logout</button>
            <span>[[${username}]]</span>
        </div>
        <hr>
        <p>[[${dto}]]</p>
        <div id="content">
            <div id="insertgroup" class="mx-auto" style="width: 100%;">
                <div class="input-group-sm mx-auto grid gap-3" style="width: 100%;">
                    <label name="no"><input hidden th:value="${dto.workno}" type="text" name="no" id="workno" placeholder="작업번호"></label>
                    <label name="reg"><input hidden th:value="${dto.regdate}" type="text" name="reg" id="regdate" placeholder="등록일"></label>
                    <label name="end"><input hidden th:value="${dto.enddate}" type="text" name="end" id="enddate" placeholder="마감일"></label>
                    <label name="finish"><input hidden th:value="${dto.finished}" type="text" name="finish" id="finished" placeholder="완료여부"> </label>
                    <label name="username"><input hidden th:value="${#authentication.name}" type="text" name="username" id="username" placeholder="작성자"> </label>
                </div>
                <div class="input-group-sm mx-auto grid gap-3" style="width: 100%;">
                    <label name="name"><input type="text" name="name" id="workname" placeholder="작업명"></label>
                    <label name="type"><input type="text" name="type" id="worktype" placeholder="분류"></label>
                    <label name="prio"><input type="text" name="prio" id="priority" placeholder="우선순위"></label>
                    <button id="insert" class="btn btn-secondary" style="height : 80%">추가</button>
                </div>
            </div>
            <div>
                <hr>
                <table id="listTable" class="table">
                    <tr>
                        <th scope="col" class="text-center" style="width: 5%;">번호</th>
                        <th scope="col" class="text-center" style="width: 25%;">작업명</th>
                        <th scope="col" class="text-center" style="width: 5%;">분류</th>
                        <th scope="col" class="text-center" style="width: 17.5%;">등록일</th>
                        <th scope="col" class="text-center" style="width: 17.5%;">마감일</th>
                        <th scope="col" class="text-center" style="width: 10%;">우선순위</th>
                        <th scope="col" class="text-center" style="width: 10%;">완료</th>
                        <th scope="col" class="text-center" style="width: 5%;">수정</th>
                        <th scope="col" class="text-center" style="width: 5%;">삭제</th>
                        <th style="display : table-cell;">작성자</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <hr>
                <div id="btnSet" class="me-4 text-end">
                    <button id="modifyBtn" class="btn btn-primary">수정</button>
                    <button id="removeBtn" class="btn btn-secondary">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/table.js}"></script>
</body>
</html>
